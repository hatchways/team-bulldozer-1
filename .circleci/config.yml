version: 2 # use CircleCI 2.0
jobs: # a collection of steps
  build: # runs not using Workflows must have a `build` job as entry point
    docker: # run the steps with Docker
      - image: circleci/node:14.8-stretch # ...with this image as the primary container; this is where all `steps` will run
        environment:
          MONGO_DB: mongodb://localhost
          REDIS_HOSTNAME: localhost
          REDIS_PORT: 6379
      - image: redis:6-alpine # and this image as the 3rd service container
    steps: # a collection of executable commands
      - checkout # special step to check out source code to working directory
      - run:
          name: update-npm
          command: "sudo npm install -g n mocha eslint"
      - run:
          name: update-npm
          command: "sudo n stable"
      - restore_cache: # special step to restore the dependency cache
          # Read about caching dependencies: https://circleci.com/docs/2.0/caching/
          key: dependency-cache-{{ checksum "server/package.json" }}
      - run:
          name: install-npm-wee
          command: cd server && npm install
      - save_cache: # special step to save the dependency cache
          key: dependency-cache-{{ checksum "server/package.json" }}
          paths:
            - server/node_modules
      - run:
          name: export-linter-result
          command: |
            cd server
            mkdir -p ./reports
            eslint ./src --format junit --output-file ./reports/eslint.xml
          when: always
      - run: # run build
          name: build
          command: cd server && npm run build
      - store_artifacts:
          path: ./server/build
          destination: circleci-build
      - run:
          name: install dockerize
          command: wget https://github.com/jwilder/dockerize/releases/download/$DOCKERIZE_VERSION/dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz && sudo tar -C /usr/local/bin -xzvf dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz && rm dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz
          environment:
            DOCKERIZE_VERSION: v0.6.1
      - run:
          name: Wait for redis
          command: dockerize -wait tcp://localhost:6379 -timeout 1m
      - run:
          name: export-test-result
          command: |
            cd server
            mkdir -p ./reports
            npm run build && npm run start:test
          when: always
      - store_test_results:
          path: ./server/src/coverage
          when: always
      - store_test_results:
          path: ./server/reports
          when: always
      - store_artifacts:
          path: ./server/src/coverage
          destination: coverage
          when: always
      - store_artifacts:
          path: ./server/reports
          destination: reports
          when: always
